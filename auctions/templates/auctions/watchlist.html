{% extends "auctions/layout.html" %}

{% block body %}
    <center><h2>Watchlist</h2></center>
    <center><div class="row mx-5">
    {% for listing in listings %}
        <div class="card mx-2" style="width: 18rem;">
            <img class="card-img-top" src="{{listing.imageUrl}}" alt="{{listing.title}}">
            <div class="card-body">
              <h5 class="card-title">{{listing.title}}</h5>
              <h3 class="card-text">${{listing.price}}</h3>
              <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary" id="viewdetails">View Details</a>
            </div>
          </div>
    {% endfor %}
    </div></center>
{% endblock %}
